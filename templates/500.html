<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Internal Server Error - VendorHub</title>

    <!-- Tailwind CSS CDN-->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome Icons -->
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>

    <!-- Google Fonts - Poppins-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"/>

    <!-- Tailwind Config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Poppins", "sans-serif"],
            },
            colors: {
              primary: {
                50: "#f5f3ff",
                100: "#ede9fe",
                200: "#ddd6fe",
                300: "#c4b5fd",
                400: "#a78bfa",
                500: "#8b5cf6",
                600: "#7c3aed",
                700: "#6d28d9",
                800: "#5b21b6",
                900: "#4c1d95",
              },
            },
          },
        },
      };
    </script>

    <style>
      @keyframes pulse {
        0% {transform: translateY(0);}
        50% {transform: translateY(-20px);}
        100% {transform: translateY(0);}
      }
      .pulsing {
        animation: pulse 2s ease-in-out infinite;
      }
    </style>
  </head>
  <body class="bg-gradient-to-br from-primary-50 to-blue-50 min-h-screen font-sans flex items-center justify-center">
    <div class="container mx-auto px-4 py-12 text-center">
      <div class="pulsing mb-8">
        <i class="fas fa-exclamation-triangle text-9xl text-amber-400"></i>
      </div>

      <h1 class="text-4xl md:text-6xl font-bold text-gray-800 mb-4">
        500</h1>
      <h2 class="text-2xl md:text-3xl font-semibold text-gray-700 mb-4">
        Internal Server Error</h2>
      <p class="text-gray-500 max-w-md mx-auto mb-8">
        Oops! Something went wrong on our end. Please try again later.If the issue persists, contact our support team.</p>

      <div class="flex flex-col sm:flex-row justify-center gap-4">
        <a href="{{ url_for('dashboard.index') is session.get ('user_id') else url_for('auth.login') }} "
        class="btn-neu px-8 py-3 bg-primary-500 text-white rounded-lg shadow-lg hover:bg-primary-600 transition duration-300 hover:shadow-xl hover:glow">
          <i class="fas fa-home mr-2"></i>
          Go to Dashboard
        </a>

        <button onclick="window.location.reload()"
        class="btn-neu px-8 py-3 bg-primary-500 text-white rounded-lg shadow-lg hover:bg-primary-600 transition duration-300 hover:shadow-xl hover:glow">
          <i class="fas fa-sync-alt mr-2"></i>
          Refresh Page
        </button>
      </div>
      <footer class="bg-gray-100 text-center py-4 mt-8">
        <p class="text-sm text-gray-500">
          &copy; 2025 VendorHub. All rights reserved.
        </p>
        <p class="text-xs text-gray-400">
          Powered by VendorHub Team | Version 1.0.0
        </p>
      </footer>
      </body>
    </html>
