{% extends "layout.html" %}

{% block title %}Add Customer - VendorHub{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto space-y-6">
    <!-- Header -->
    <div class="flex items-center mb-6">
        <a href="{{ url_for('customers.index') }}" class="text-primary-600 hover:text-primary-800 mr-3">
            <i class="fas fa-arrow-left"></i>
        </a>
        <div>
            <h1 class="text-2xl font-bold text-gray-800">Add New Customer</h1>
            <p class="text-gray-600">Create a new customer record</p>
        </div>
    </div>

    <!-- Customer Form -->
    <div class="bg-white p-6 rounded-2xl shadow-sm">
        <form action="{{ url_for('customers.add') }}" method="POST" class="space-y-6">
            <div class="grid grid-cols-1 gap-6 md:grid-cols-2">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Customer Name</label>
                    <input 
                        type="text" 
                        name="name" 
                        id="name" 
                        required 
                        class="w-full px-4 py-2 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary-500" 
                        placeholder="Full name"
                    >
                </div>
                
                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                    <input 
                        type="tel" 
                        name="phone" 
                        id="phone" 
                        required 
                        class="w-full px-4 py-2 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary-500" 
                        placeholder="+1234567890"
                    >
                    <p class="mt-1 text-xs text-gray-500">Include country code (e.g., +1 for US)</p>
                </div>
            </div>
            
            <div>
                <label for="notes" class="block text-sm font-medium text-gray-700 mb-1">Notes</label>
                <textarea 
                    name="notes" 
                    id="notes" 
                    rows="4" 
                    class="w-full px-4 py-2 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary-500" 
                    placeholder="Additional notes about this customer"
                ></textarea>
            </div>
            
            <div class="flex justify-end space-x-3 pt-4 border-t border-gray-100">
                <a href="{{ url_for('customers.index') }}" class="px-4 py-2 border border-gray-300 rounded-xl shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 transition-colors">
                    Cancel
                </a>
                <button type="submit" class="px-4 py-2 bg-primary-600 text-white text-sm font-medium rounded-xl hover:bg-primary-700 transition-colors">
                    Save Customer
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
