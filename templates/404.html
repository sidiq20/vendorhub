<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found - VendorHub</title>

    <!-- Tailwind CSS CDN-->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />

    <!-- Google Fonts - Poppins-->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind Config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Poppins", "sans-serif"],
            },
            colors: {
              primary: {
                50: "#f5f3ff",
                100: "#ede9fe",
                200: "#ddd6fe",
                300: "#c4b5fd",
                400: "#a78bfa",
                500: "#8b5cf6",
                600: "#7c3aed",
                700: "#6d28d9",
                800: "#5b21b6",
                900: "#4c1d95",
              },
            },
          },
        },
      };
    </script>

    <style>
      @keyframes float {
        0% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
        100% {
          transform: translateY(0);
        }
      }
      .floating {
        animation: float 3s ease-in-out infinite;
      }
    </style>
  </head>
  <body
    class="bg-gradient-to-br from-primary-50 to-blue-50 min-h-screen font-sans flex items-center justify-center"
  >
    <div class="container mx-auto px-4 py-12 text-center">
      <div class="floating mb-8">
        <i class="fas fa-search text-9xl text-primary-300"></i>
      </div>

      <h1 class="text-4xl md:text-6xl font-bold text-primary-700 mb-4">
        404 - Page Not Found
      </h1>
      <h2 class="text-2xl md:text-4xl font-semibold text-gray-700 mb-6">
        Oops! The page you are looking for does not exist.
      </h2>
      <p class="text-lg text-gray-500 mb-8">
        It might have been removed, renamed, or did not exist in the first
        place.
      </p>

      <div class="flex flex-col sm:flex-row justify-center items-center gap-4">
        <a
          href="{{ url_for(dashboard.index) }} if session.get('user_id') else url_for('auth.login') }}"
          class="btn-neu bg-primary-500 hover:bg-primary-600 text-white font-semibold px-8 py-4 rounded-xl transition-colors duration-300 hover-glow transition-shadow duration-300"
        >
          <i class="fas fa-home mr-2"></i>
          Go to Dashboard
        </a>

        <button
          onclick="history.back()"
          class="btn-neu px-8 py-3 bg-white text-gray-700 font-semibold rounded-xl shadow-md hover:shadow-lg transition-shadow duration-300"
        >
          <i class="fas fa-arrow-left mr-2"></i>
          Go Back
        </button>
      </div>
    </div>
  </body>
</html>
